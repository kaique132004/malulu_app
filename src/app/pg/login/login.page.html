<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="8" offset-xs="2">
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-input name="email" type="email" maxlength="80" placeholder="E-Mail"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="8" offset-xs="2">
      <ion-item>
        <ion-icon name="lock-closed" slot="start"></ion-icon>
        <ion-input name="senha" type="password" maxlength="30" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8" offset-xs="2">
      <ion-button (click)="Login()" expand="block">Entrar</ion-button>
    </ion-col>
    <ion-col size="8" offset-xs="2">
      <ion-button (click)="GoogleAuth()" expand="block">Google</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col offset-xs="2" size="5">
      <a href="red-senha">Redefinir Senha</a>
    </ion-col>
    <ion-col size="3"> 
      <a href="cadastro">Cadastro</a>
    </ion-col>
  </ion-row>
</ion-content>
