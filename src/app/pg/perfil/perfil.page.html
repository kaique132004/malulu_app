<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="8" offset-xs="2">
      <ion-button expand="block" (click)="logout()">Sair</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="8" offset-xs="2">
      <ion-button expand="block" (click)="dados()">Alterar Dados</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
